<div class="bodycomponent">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Ajouter"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="openNew()"
      ></button>
      <button
        pButton
        pRipple
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedStudents()"
        label="Supprimer"
        [disabled]="!selectedStudents || !selectedStudents.length"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept=".excel"
        [maxFileSize]="1000000"
        label="Excel"
        chooseLabel="Excel"
        class="mr-2 inline-block"
        chooseIcon="pi-file-excel"
      ></p-fileUpload>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt1
    dataKey="id"
    [loading]="loading"
    [columns]="cols"
    [value]="students"
    [tableStyle]="{ 'min-width': '50rem' }"
    sortMode="multiple"
    [(selection)]="selectedStudents"
    styleClass="p-datatable-sm"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Affichage {first} à {last} de {totalRecords} entrées"
    (onPage)="pageChange($event)"
    [rowsPerPageOptions]="[10, 25, 50, 100]"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <h5 style="font-size: 1rem" class="m-0">Tableau d'étudiants</h5>
        <button
          pButton
          label="Clair"
          class="p-button-outlined"
          icon="pi pi-filter-slash"
          (click)="clear(dt1)"
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th *ngFor="let col of cols" pSortableColumn="{{ col.field }}">
          <p-sortIcon field="{{ col.field }}"></p-sortIcon>
          {{ col.header }}
          <p-columnFilter
            type="text"
            field="{{ col.field }}"
            display="menu"
          ></p-columnFilter>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>
          <p-tableCheckbox [value]="student"></p-tableCheckbox>
        </td>
        <td>{{ student.name }}</td>
        <td>{{ student.massarCode }}</td>
        <td>
          <p-tag
            icon="pi pi-sitemap"
            severity="info"
            value="{{ student.formationName }}"
          ></p-tag>
        </td>
        <td
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
          "
        >
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="editStudent(student)"
            style="width: 30px; height: 30px"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteStudent(student)"
            style="width: 30px; height: 30px"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">Aucun Étudiant Trouve</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog
  [(visible)]="entityDialog"
  [style]="{ width: '450px' }"
  header="Formulaire d'étudiant"
  [modal]="true"
  styleClass="p-fluid"
  class="p-dialog-content"
>
  <ng-template style="height: 1000px" pTemplate="content">
    <div class="field ng-star-inserted">
      <label for="formations">Formation</label>
      <p-dropdown
        [(ngModel)]="student.formationName"
        inputId="formationName"
        [options]="formations"
      >
        <ng-template pTemplate="selectedItem">
          <p-tag [value]="student.formationName" severity="info"></p-tag>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="field ng-star-inserted">
      <label for="name">Nom</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="student.name"
        required
        autofocus
        class="p-inputtext"
      />
      <small class="p-error" *ngIf="submitted && !student.name"
        >Name is required.</small
      >
    </div>
    <div class="field ng-star-inserted">
      <label for="name">Massar Code</label>
      <input
        type="text"
        pInputText
        id="massarCode"
        [(ngModel)]="student.massarCode"
        required
        autofocus
        class="p-inputtext"
      />
      <small class="p-error" *ngIf="submitted && !student.massarCode"
        >Massar Code is required.</small
      >
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveProduct()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
